    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
    <title>Details</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Table Tennis Inventory</a> 
            <a href="#" class="sidenav-trigger"><i class="material-icons left">menu</i></a>
            <ul class="right">
                <li><a href="index.html"><i class="material-icons left">home</i>Home</a></li>
                <li><a href="inventory.html"><i class="material-symbols-outlined">density_small</i>  Inventory</a></li>
            </ul>
        </div>
    </nav>

    <div class="center-align">
        <h1>Ball</h1>
    </div>

    <div class="container">
        <table>
            
            <tr>
                <th>Brand</th>
                <td>Joola</td>
            </tr>

            <tr>
                <th>Number</th>
                <td>50</td>
            </tr>

            <tr>
                <th>Description</th>
                <td>1-star regular Joola Balls. Give to everybody unless they specifically ask for the 3-star butterfly. No charge from using these.</td>
            </tr>

        </table>
    </div>
    
    <div class="section container" id="controls">

        <a class="btn-large waves-effect waves-light green left modal-trigger" href="#edit">
            <i class="material-icons right">edit</i>Edit</a>

        <a class="btn-large waves-effect waves-light red right">
            <i class="material-icons right">delete</i>Delete</a>

    </div>

    <div class="modal" id="edit">
        <div class="modal-content">
            <h3>Edit item</h3>
            <form id="updateForm">
                <div class="row">
                    <div class="input-field col s8">
                        <input type="text" id="titleInput" name="title" class="validate" data-length="45" required value="Ball">
                            <label for="titleInput">Item Name:</label>
                    </div>
                

                <div class="input-field col s4">
                    <input type="text" id="brandInput" name="brand" class="validate" data-length="45" required value="Joola">
                    <label for="brandInput">Brand:</label>
                </div>

                <div class="input-field col s6">
                    <input type="number" id="numberInput" name="number" class="validate" min=1 value=50>
                    <label for="numberInput">Number:</label>
                </div>

                <div class="input-field col s6">
                    <textarea class="materialize-textarea" id="descriptionInput" name="description" data-length="150">1-star regular Joola Balls. Give to everybody unless they specifically ask for the 3-star butterfly. No charge from using these.</textarea>
                    <label for="descriptionInput">Description:</label>
                </div>
                
            </form>

            <div class="modal-footer">
                <button class="btn waves-effect waves-light " type="submit" form="updateForm">
                    <i class="material-icons right">send</i>
                    Update
                </button>
                <button class="modal-close waves-effect waves-green btn-flat" >Cancel</button>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script> M.AutoInit();</script>
    </body>
    </html>
